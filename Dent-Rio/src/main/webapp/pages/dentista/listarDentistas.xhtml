<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{dentistaBean.prepararPedidos}" />
	</f:metadata>

	<ui:define name="titulo">Lista de Dentistas</ui:define>

	<ui:define name="corpo">
		<h:body>
			<h1>Lista de Dentistas</h1>
			<!-- 		<h:outputText value="Lista de Dentistas" style="font-weight:bold" /> -->

			<h:form>
				<p:dataTable id="dentistasTable"
					emptyMessage="Nenhum registro foi encontrado."
					value="#{dentistaBean.listaDentistas}" var="dentista"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<p:column headerText="Dentista">
						<h:outputText value="#{dentista.nomeDentista}" />
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{dentista.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>


					<p:column style="text-align: center; width: 80px;">
						
						<p:commandButton icon="ui-icon-pencil" title="Editar"
							style="float:left;" process="@this"
							action="#{dentistaBean.editarDentista(dentista.id)}">
						</p:commandButton>

						<p:commandButton icon="ui-icon-trash" style="float:right;"
							title="Excluir" process="@this" update="dentistasTable growl"
							action="#{dentistaBean.deletarDentista(dentista.id)}">
							<p:confirm header="Confirmação"
								message="Você tem certeza que dezeja excluir?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

						<p:growl id="growl" showDetail="true" globalOnly="true"
							life="2000" />


					</p:column>
				</p:dataTable>

				<h:commandLink>
					<h:graphicImage name="/imagens/play.png" />
					<p:dataExporter type="pdf" target="dentistasTable" fileName="dentistas"
						pageOnly="true" />
				</h:commandLink>
			</h:form>
		</h:body>
	</ui:define>

</ui:composition>
